<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validar.js"></script>

<body>
    <noscript>
        <h1>Esta pagina necesita activar el contenido JavaScript</h1>
    </noscript>
    <h1>Formulario Completito</h1>
    <h2>Javier Lopera Jiménez</h2>
    <form id="formulario">
        <label for="texto">Obligatoriedad texto: </label>
        <input id="texto" type="text">
        <span id="errorTexto"></span>

        <label for="checkbox">Obligatoriedad checkbox: </label>
        <input type="checkbox" id="checkbox" value="first_checkbox">
        <span id="errorCheckbox" ></span>

        <label>Obligatoriedad radio Button:</label><label></label><label></label>

        <label for="radio1">Opción 1</label>
        <input type="radio" id="radio1" name="radio1" value="Opción 1" >
        <span id="errorRadioButton" ></span>

        <label for="radio2">Opción 2</label>
        <input type="radio" id="radio2" name="radio1" value="Opción 2">
        <span id="errorRadioButton2" ></span>

        <label for="radio3">Opción 3</label>
        <input type="radio" id="radio3" name="radio1" value="Opción 3">
        <span id="errorRadioButton3" ></span>
        
        <label for="select">Select: </label>
        <select id="select" name="select">
            <option value="value0">Elija una opción</option> 
            <option value="value1">Value 1</option> 
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
        </select>
        <span id="errorSelect" ></span>
        
        <label for="numero">Obligatoriedad Número: </label>
        <input id="numero" type="text">
        <span id="errorNumero" ></span>

        <label for="correo">Dirección de correo: </label>
        <input id="correo" type="text">
        <span id="errorCorreo" ></span>

        <label for="dni">Dni: </label>
        <input id="dni" type="text">
        <span id="errorDni" ></span>

        <label for="fecha">Fecha: </label>
        <input id="fecha" type="text">
        <span id="errorFecha" ></span>

        <label for="telefono">Número Teléfono: </label>
        <input id="telefono" type="text">
        <span id="errorTelefono" ></span>

        <label for="url">URL: </label>
        <input id="url" type="text">
        <span id="errorUrl" ></span>

        <input id="enviar" type="submit">

    </form>
</body>

</html>
